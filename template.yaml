AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A simple AWS Lambda function that moves data from AWS IoT Core to AWS Dynamo DB

Globals:
  Function:
    Runtime: nodejs16.x
    Timeout: 60

Resources:
  IotCoreToDynamoDbFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: IoTCoreToDynamoDb
      CodeUri: .
      Handler: app.lambdaHandler #Consider revising this later
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NimTrack
      Events:
        IotCoreToDynamoDb:
          Type: IoTRule
          Properties:
            Sql: "SELECT id, name, lat, lng, battery_level FROM 'iot/test'" #Consider revising this topic name later
            AwsIotSqlVersion: '2016-03-23'

  NimTrack:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions: #Consider revising these attribute definitions
        - AttributeName: "id"
          AttributeType: "N"
        - AttributeName: "name"
          AttributeType: "S"
        - AttributeName: "data"
          AttributeType: "L"
          AttributeDefinitions:
            - AttributeName: "lat_lng"
              AttributeType: "L"
              AttributeDefinitions:
                - AttributeName: "lat"
                  AttributeType: "N"
                - AttributeName: "lng"
                  AttributeType: "N"
            - AttributeName: "battery_level"
              AttributeType: "N"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"